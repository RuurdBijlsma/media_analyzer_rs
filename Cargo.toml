[package]
name = "media_analyzer"
version = "0.2.0"
edition = "2024"
license = "Apache-2.0"
description = "Extract file-based information from photo and video files."
authors = ["Ruurd Bijlsma <ruurd@bijlsma.dev>"]
homepage = "https://github.com/ruurdbijlsma/media_analyzer_rs"
repository = "https://github.com/ruurdbijlsma/media_analyzer_rs"
readme = "README.md"
keywords = ["media", "photo", "video", "analysis", "exif"]
documentation = "https://docs.rs/media_analyzer/latest/media_analyzer/index.html"
exclude = [
    "assets",
    ".github",
    "checks",
    ".idea",
]
categories = ["multimedia::images", "multimedia::video"]

[dependencies]
exiftool = "0.2.6"
meteostat = "0.4.3"
regex = "1.11.1"
serde_json = "1.0.140"
tokio = { version = "1.44.2", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
chrono = { version = "0.4.41", features = ["serde"] }
chrono-tz = "0.10.3"
once_cell = "1.21.3"
tzf-rs = { version = "1.0.0" }
rand = "0.10.0-rc.0"
base64 = "0.22.1"
mime_guess = "2.0.5"
lazy_static = "1.5.0"
bon = "3.7.2"
image = "0.25.8"
sunrise = "2.1.0"
reverse_geocoder = "4.1.1"
rust_iso3166 = "0.1.14"
thiserror = "2.0.17"


[dev-dependencies]
criterion = "0.7.0"
opener = "0.8.3"
walkdir = "2.5.0"

[[bench]]
name = "media_analyzer"
harness = false
